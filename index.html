<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Chess.com Stat Viewer</title>
        <link href="style.css" rel="stylesheet" type="text/css" />

    </head>

    <body>

        <div id="searchbarPart">

            <form id="searchbar">
                <label for="username">Username:</label>
                <br>
                <input type="text" name="username">
                <input type="submit" value="Search">
            </form>

        </div>

        <div id="userNotFound" hidden>

            <p>User not found.</p>

        </div>

        <div id="anErrorOccured" hidden>

            <p>An error occured.</p>

        </div>

        <div id="userInfo" hidden>

            <p id="usernameText"></p>

        </div>

        <div id="timeControlRatingInfo" hidden>

            <div id="bullet">

            </div>

            <div id="blitz">

            </div>

            <div id="rapid">

            </div>
            
        </div>

        <div id="openingInfo" hidden>

        </div>

        <script type="text/javascript" src="script.js"></script>

    </body>

</html>
