<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Chess.com Stat Viewer</title>
        <link href="style.css" rel="stylesheet" type="text/css" />

    </head>

    <body>

        <div id="searchbarPart">

            <form id="searchbar">
                <label for="username">Username:</label>
                <br>
                <input type="text" name="username">
                <input type="submit" value="Search">
            </form>

        </div>

        <div id="userNotFound" hidden>

            <p>User not found.</p>

        </div>

        <div id="anErrorOccured" hidden>

            <p>An error occured.</p>

        </div>

        <div id="userInfo" hidden>

            <a id="usernameText" href="https://www.chess.com/member/{username}" target="_blank">username</a>
            
            <p id="playerID">id_number</p>
            <p id="playerTitle" hidden>only if relevant</p>
            <p id="accountStatus">account status</p>
            <p id="suppliedName" hidden>only if relevant</p>
            <p id="location" hidden>only if relevant</p>
            <p id="profilePicture">profile picture</p>
            <p id="country">country</p>
            <p id="joinDate">join date</p>
            <p id="lastOnline">last online date</p>
            <p id="followers">followers</p>
            <p id="isStreamer">is streamer?</p>
            <p id="twitchUrl" hidden>twitch_url</p>
            <p id="fideRating" hidden>self reported fide rating</p>

        </div>

        <div id="timeControlRatingInfo" hidden>

            <div id="bullet">

            </div>

            <div id="blitz">

            </div>

            <div id="rapid">

            </div>
            
        </div>

        <div id="openingInfo" hidden>

        </div>

        <script type="text/javascript" src="script.js"></script>

    </body>

</html>
